<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 700px;
            width: 1800px;
            background-color: aqua;
            border: 1px solid;
            display: flex;
            justify-content: center;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            color: white;
            text-align: center;
            line-height: 400;
            background-color: burlywood;
        }
        @media (min-width:200px)and(max-width:600px) {
            #parent{
          flex-direction: column;
            background-color: aqua;
            /* border: 1px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 1px solid;
            color: white;
            text-align: center;
            line-height: 400;
            background-color: burlywood;
        }
        @media (min-width:601px)and(max-width:1400px) {
            #parent{
            
            background-color: aqua;
            border: 1px solid;
            display: flex;
            justify-content: center;
        }
        .box{
            height: 70px;
            width: 70px;
            border: 1px solid;
            color: rgb(39, 15, 179);
            text-align: center;
            line-height: 400;
            background-color: rgb(13, 189, 37);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box2</div>
        <div class="box" id="box4">box3</div>
    </div>
</body>
</html>
