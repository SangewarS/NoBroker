<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 400px;
            width: 400px;
            border: 1px solid;
            background-color: red;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .box{
            height: 100px;
            width: 70px;
            border: 1px solid;
            background-color: chocolate;
            text-align: center;

        }
        #box1{
            flex-grow: 3;
            align-self: flex-start;
            border-radius: 50%;
        }
        #box2{
          flex-grow: 3;
          border-radius: 40%;
        }
        #box3{
            flex-grow: 3;
            align-self: flex-end;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
    </div>
</body>
</html>
