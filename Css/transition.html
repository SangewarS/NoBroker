<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: aqua;
            transition: width 4s ,height 4s;
        }
        div:hover{
            height: 300px;
            width: 300px;
            border: 1px solid;
            /* border-radius: 50%; */

            transform: rotate(30deg);
            /* background-color: aqua; */
            background-image: conic-gradient(red 45deg,yellow 270deg ,green 360deg);
            transition: width 4s ,height 4s;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
