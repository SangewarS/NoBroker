<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rot{
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 100px;
            transform: rotate(30deg);
            border: 1px solid;
            background-color: blue;
        }
        #rot2{
            height: 200px;
            width: 200px;
            margin: 0 auto;
            margin-top: 100px;
            transform: rotateY(30deg);
            border: 1px solid;
            background-color: rgb(202, 140, 70);
        }
        #rot3{
            height: 200px;
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            transform: rotateX(40deg);
            border: 1px solid;
            background-color: rgb(196, 22, 22);
        }
        #rot4{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            margin-top: 100px;
            transform: scale(2);
            /* transform: scaleY(1); */
            /* transform: scaleX(2); */
            border: 1px solid;
            background-color: rgb(15, 201, 86);
        }
        #rot5{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            margin-top: 100px;
            transform: skew(30deg);
            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */
            border: 1px solid;
            background-color: rgb(129, 3, 102);
        }
    </style>
</head>
<body>
    <div id="rot">box1</div>
    <div id="rot2">box2</div>
    <div id="rot3">box3</div>
    <div id="rot4">box4</div>
    <div id="rot5">box5</div>

</body>
</html>
