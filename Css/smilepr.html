<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-color: yellow;
            border-radius: 50%;
            margin: 0 auto;
          }
         .box {
            height: 60px;
            width: 60px;
            border: 1px solid;
            background-color: white;
            display: inline-block;
            margin-top: 0px;
            margin-left: 60px;
            border-radius: 50%;
            animation-name: rotate1;
            animation-duration: 2s;
            animation-iteration-count: infinite;

        }

        @keyframes rotate1 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }

        }

        .box:hover {
            height: 90px;
            width: 90px;
            border: 1px solid;
            background-color: white;
            margin-top: 30px;
            margin-left: 60px;
            border-radius: 50%;
          }
         #box1 {
            height: 10px;
            width: 10px;
            border: 1px solid;
            background-color: black;
            margin-top: 40px;
            margin-left: 30px;
            border-radius: 50%;
            animation-name: rotate1;
            animation-duration: 3s;
            animation-iteration-count: infinite;



        }

        #box1:hover {
            height: 10px;
            width: 10px;
            border: 1px solid;
            background-color: black;
            margin-top: 60px;
            margin-left: 60px;
            border-radius: 50%;

        }

        #box2 {
            height: 10px;
            width: 10px;
            border: 1px solid;
            background-color: black;
            margin-top: 40px;
            margin-left: 30px;
            border-radius: 50%;


        }

        #box2:hover {
            height: 10px;
            width: 10px;
            border: 1px solid;
            background-color: black;
            margin-top: 60px;
            margin-left: 60px;
            border-radius: 50%;
        }

        #box3 {
            height: 30px;
            width: 50px;
            border: 1px solid;
            background-color: blueviolet;
            margin-left: 130px;
            margin-top: 20px;
            border-radius: 0px 0px 30px 30px;
            background-image: repeating-linear-gradient(to right, #93a060 1%, #faf7f7 10%);


        }

        #box3:hover {
            height: 150px;
            width: 60px;
            border: 1px solid;
            background-color: blueviolet;
            margin-left: 130px;
            margin-top: 20px;
            border-radius: 0px 0px 30px 30px;


        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box">
            <div id="box1"></div>
        </div>
        <div class="box">
            <div id="box2"></div>
        </div>
        <div id="box3"></div>
    </div>
</body>

</html>
