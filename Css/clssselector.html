<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .even{
            background-color: brown;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- CLASS SELECTOR: IF WE WANT TO TARGET MULTIPLE ELEMENT IN ONE SHOT 
    WE NEED TO PROVIDE CLASS SELECTOR
    EX:.className{property:value;}-->
    <h1 style="color: aqua;">THIS IS HEADING</h1>
    <h2 class="even">THIS IS HEADING</h2>
    <h3 style="color: aqua;">THIS IS HEADING</h3>
    <h4 class="even">THIS IS HEADING</h4>
    <h5 style="color: aqua;">THIS IS HEADING</h5>
    <h6 class="even">THIS IS HEADING</h6>

    
</body>
</html>
