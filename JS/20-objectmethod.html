<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //seal1:it is used to seal the object but we can modify an existing element
        let seal1 ={
            name:"seal",
            type:"object method"
        }
        console.log(Object.seal(seal1));
        seal1.key3="value3"//we cant add new element
        console.log(seal1);
        seal1.name="seal2"//but we can update
        console.log(seal1);


        // delete: it is used to delete an elements
        delete seal1.name
        console.log(seal1);


        //entries():it is used to convert an object into an array
        let ent={
            name:"apple",
            type:"fruit",
            color:"red"
        }
        console.log(ent);
        console.log(Object.entries(ent));
        //values():it is used to fetching the values of an object
        console.log(Object.values(ent));
        //keys():it is used to fetching the keys of an object
        console.log(Object.keys(ent));


        //assign():it is used to merged the more than one objects.
        let obj1={
            name:"abc",
            age:45
        }
        let obj2={
            bgroup:"AB+",
            contact:12345,
            name:"xyz"//used same key it will update the value
        }
        console.log(Object.assign(obj1,obj2));

    </script>
</body>
</html>
