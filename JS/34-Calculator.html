<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        main{
            border: 1px solid;

        #ss{
            height: 300px;
            width: 180px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 1px solid;
            border-radius: 20%;
            
        }
        #inpt{
            height: 40px;
            
        }
    </style>
</head>
<body>
   
    <div >
    <input type="text" name="" id="inpt">
    <br>
  
    </div>
<br> 

    <div id="ss" >
   <input type="button" class="box" id="box1" value="1" onclick="display(1)">
   <input type="button" class="box" id="box2" value="2" onclick="display(2)">
   <input type="button" class="box" id="box3" value="3" onclick="display(3)">
   <input type="button" class="box" id="box4" value="4" onclick="display(4)">
   <input type="button" class="box" id="box5" value="5" onclick="display(5)">
   <input type="button" class="box" id="box6" value="6" onclick="display(6)">
   <input type="button" class="box" id="box7" value="7" onclick="display(7)">
   <input type="button" class="box" id="box8" value="8" onclick="display(8)">
   <input type="button" class="box" id="box9" value="9" onclick="display(9)">
   <input type="button" class="box" id="box10" value="0" onclick="display(0)">
   <input type="button" class="box" id="box11" value="+" onclick="display('+')">
   <input type="button" class="box" id="box12" value="-" onclick="display('-')">
   <input type="button" class="box" id="box13" value="*" onclick="display('*')">
   <input type="button" class="box" id="box14" value="=" onclick="add('=')">
    </div>
<script>
        function display(value) {
            document.getElementById("inpt").value+=value;
        }
        function add() {
          var b=  document.getElementById("inpt").value
         var c=eval(c)
         document.getElementById("inpt").value
        }
</script>
</body>
</html>
