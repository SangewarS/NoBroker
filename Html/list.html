<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ORDERED LIST-->
    <!-- THE LIST WHICH CAN FOLLOW ONE ORDER ID CALLED AS ORDER LIST
        .BYE DEAFULT TYPE IS NUMBER BUT WE CAN CHANGE IT FROM NMBER TO A,a,i,i,
        WE CAN CHANGE THE SEQUENCE BY USING START AND REVERSED ATTRIBUTES-->
    <ol type="A" start="D" reversed>
        fruits
        <li>apple</li>
        <li>pineapple</li>
        <li>sapota</li>
        <li>mango</li>
    </ol>
    <!--UNORDERD LIST-->
    <!--THE LIST WHICH CANT FOLLOW ANY ORDERED IS CALLED AS UNORDERED LIST.
        BY DEFAULT TYPE IS DISC(SOLID CIRCLE),BUT
         WE CAN CHANGE IT FROM DISC TO CIRCLE(HOLLOW CIRCLE)AND SQUARE-->
    <UL type="square">
      SOFT ENGG
      <li>java fullstack</li>
      <li>Mean stack</li>
      <li>mern stack</li>
    </UL>
     <!--DISCRIPTIVE LIST-->
    <!--THE LIST WHICH HOLDING THE DISCRIPTION ABOUT
         THE DATA TITLE IS CALLED AS DISCRIPTIVE LIST-->
         <d1>
            TEST YANTRA
            <dt>QSPIDERS</dt>
            <dd>THIS IS ONE OF THE COACHING INST.</dd>
         </d1>
</body>
</html>
